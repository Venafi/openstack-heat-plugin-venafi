# http://docs.openstack.org/developer/heat/template_guide/hot_spec.html#heat-template-version
heat_template_version: 2014-10-16


description: >
   Venafi testing certificate


resources:
  fake_certificate:
    type: OS::Nova::VenafiCertificate
    properties:
      name: 'venafi certificate'
      zone: 'fake'

outputs:
  fake_certificate:
    value: { get_attr: [fake_certificate, certificate] }
  fake_chain:
    value: { get_attr: [fake_certificate, chain] }
  fake_pkey:
    value: { get_attr: [fake_certificate, private_key] }